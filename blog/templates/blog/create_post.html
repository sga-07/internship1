{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>Write a post here</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="">Title</label>
        <input type="text" class="form-control" name="title" placeholder="The title of a post...">
        <label for="">Post</label>
        <textarea class="form-control" name="text" id="" cols="30" rows="10" placeholder="The content of the post..."></textarea>
        <br>
        <button class="site-btn">Create the post</button>
    </form>

</div>
<br>
{% endblock %}
